<mat-card>
    <form (submit)='onLogin(loginForm)' #loginForm='ngForm' *ngIf='!isLoading'>
        <mat-form-field class="input-control">
            <input type='email' name='email' ngModel matInput placeholder="Email ID" #emailInput='ngModel' required email>
            <mat-error *ngIf='emailInput.invalid'> Please enter valid email </mat-error>
        </mat-form-field>
        <mat-form-field class="input-control">
            <input type='password' name='password' ngModel matInput placeholder="Password" #passwordInput='ngModel' required>
            <mat-error *ngIf='passwordInput.invalid'>Please enter password</mat-error>
        </mat-form-field>
        <div *ngIf='!isLoading'>
            <button mat-raised-button color="accent" type="submit">Submit </button>
        </div>
    </form>
    <mat-spinner *ngIf='isLoading'></mat-spinner>
</mat-card>
