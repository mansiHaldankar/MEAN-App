<mat-accordion multi=true *ngIf="posts.length" class="post-list-sec">
    <mat-expansion-panel class="post-list-items" *ngFor="let post of posts">
        <mat-expansion-panel-header>
            {{post.title}}
        </mat-expansion-panel-header>
        <p>{{post.content}}</p>
        <mat-action-row>
            <button mat-button color='primary'>EDIT</button>
            <button mat-button color='warn'>DELETE</button>
        </mat-action-row>
    </mat-expansion-panel>
</mat-accordion>
<p class="post-not-found" *ngIf="posts.length <= 0">
    Post Not Found
</p>
