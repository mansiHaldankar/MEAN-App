<mat-card>
    <form (submit)="onAddPost(postForm)" #postForm="ngForm">
        <mat-form-field class="create-post-textarea">
            <input matInput name="title" ngModel required #title="ngModel" minlength='3' placeholder="Post Title">
            <mat-error *ngIf="title.invalid">Please enter title</mat-error>
        </mat-form-field>
        <mat-form-field class="create-post-textarea">
            <textarea matInput rows="6" name="content" ngModel required #content="ngModel" placeholder="Post Content"></textarea>
            <mat-error *ngIf="content.invalid">Please enter content</mat-error>
        </mat-form-field>
        <div>
            <button mat-raised-button color="accent" type="submit">Submit </button>
        </div>
    </form>
</mat-card>
